name: Build the Beepy CLI
on: [push, pull_request]
jobs:
  macos:
    runs-on: macos-latest
    name: Build on macOS (x86_64)
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
      - name: Install libolm
        run: brew install libolm
      - name: Build CLI
        run: go build
      - name: Prepare for Artifact Export
        run: mkdir gh-actions-export && mv beepycli gh-actions-export/ && cp "$(brew --prefix libolm)/lib/libolm.dylib" gh-actions-export/
      - name: Upload macOS Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macOS x86_64 (Beepy CLI & libolm)
          path: gh-actions-export/
          if-no-files-found: error
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64, armv7]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Alpine (${{ matrix.arch }})
        uses: jirutka/setup-alpine@v1
        with:
          arch: ${{ matrix.arch }}
          packages: >
            go
            git
            build-base
      - name: Fetch libolm
        run: git clone --single-branch --branch 3.2.14 https://gitlab.matrix.org/matrix-org/olm.git /olm
        shell: alpine.sh --root {0}
      - name: Install libolm
        run: cd /olm && CFLAGS=-static-libgcc CPPFLAGS="-static-libgcc -static-libstdc++" make install
        shell: alpine.sh --root {0}
      - name: Build CLI
        run: go build
        shell: alpine.sh {0}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Beepy CLI (Linux ${{ matrix.arch }})
          path: beepycli
          if-no-files-found: error
